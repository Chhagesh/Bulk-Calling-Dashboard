<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-800 text-white">
    <div class="bg-gray-400 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-chart-line text-white mr-2"></i>
            <span class="text-white font-bold">DashboardManager</span>
        </div>
        <div class="space-x-4">
            <a href="#" class="text-white">Home</a>
            <a href="#" class="text-white">Call Analytics</a>
            <a href="#" class="text-white">Settings</a>
        </div>
    </div>
    <div class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Call Statistics -->
        <div class="bg-gray-700 p-4 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Call Statistics</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-600 p-4 rounded-lg text-center">
                    <p class="font-bold">Total Calls</p>
                    <p class="text-2xl">1,234</p>
                </div>
                <div class="bg-gray-400 p-4 rounded-lg text-center">
                    <p class="font-bold">Pending Calls</p>
                    <p class="text-2xl">123</p>
                </div>
                <div class="bg-red-600 p-4 rounded-lg text-center">
                    <p class="font-bold">Completed Calls</p>
                    <p class="text-2xl">1,000</p>
                </div>
                <div class="bg-gray-400 p-4 rounded-lg text-center">
                    <p class="font-bold">Failed Calls</p>
                    <p class="text-2xl">111</p>
                </div>
            </div>
        </div>
        <!-- Upload Contacts -->
        <div class="bg-gray-700 p-4 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Upload Contacts</h2>
            <div class="space-y-4">
                <div class="bg-gray-400 p-4 rounded-lg"></div>
                <button class="bg-red-600 p-4 rounded-lg w-full">Upload</button>
            </div>
        </div>
        <!-- Bulk Call Actions -->
        <div class="bg-gray-700 p-4 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Bulk Call Actions</h2>
            <button class="bg-red-600 p-4 rounded-lg w-full mb-4">Start Bulk Calls</button>
            <h3 class="text-lg font-bold mb-2">Call Logs</h3>
            <div class="space-y-2">
                <div class="flex items-center">
                    <div class="bg-cyan-500 h-4 w-1/4"></div>
                    <div class="bg-red-600 h-4 w-3/4"></div>
                </div>
                <div class="flex items-center">
                    <div class="bg-cyan-500 h-4 w-1/3"></div>
                    <div class="bg-red-600 h-4 w-2/3"></div>
                </div>
                <div class="flex items-center">
                    <div class="bg-cyan-500 h-4 w-1/2"></div>
                    <div class="bg-red-600 h-4 w-1/2"></div>
                </div>
                <div class="flex items-center">
                    <div class="bg-cyan-500 h-4 w-1/4"></div>
                    <div class="bg-red-600 h-4 w-3/4"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
